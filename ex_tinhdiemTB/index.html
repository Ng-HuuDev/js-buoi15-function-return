        <input

          name=""
          id="diemToan"

          placeholder="Nhap diem Toan"
        />
        <input
          type="number"
          name=""
          id="diemLy"

          placeholder="Nhap diem Ly"
        />
        <input

        </button> -->

        <div id="result1"></div>
      </div>
      <div class="offset-4 col-4">

        <input
          type="number"
          id="diemVan"
          class="form-control mt-3"
          placeholder="Nhap diem Van"
        />

          type="number"
          id="diemSu"
          class="form-control mt-3"
          placeholder="Nhap diem Su"
        />
        <input
          type="number"
          id="diemDia"
          class="form-control mt-3"
          placeholder="Nhap diem Dia"
        />
        <!-- <button onclick="tinhDiemKhoiC()" class="btn btn-success mt-3">
          Tinh Diem
        </button> -->
        <div id="result2"></div>
      </div>
      <button
        onclick="tinhDiemTong()"
        id="result"
        class="btn btn-primary mt-3 w-25 m-auto"
      >
        Tinh Diem TB
      </button>
    </div>
